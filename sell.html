<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

        <div class="header-content">
            <div class="logo">
                <a href="index.html"><img src="image/logo.png" alt="Logo"></a>
            </div>
            <div class="header-buttons">
                <a href="index.html" class="btn">Главная</a>
            </div>

    </header>

        <h2>Корзина</h2>

            <button class="btn checkout-btn" onclick="proceedToCheckout()">Оформить заказ</button>

        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer hot-line">
                <h3>Горячая линия</h3>
                <ul class="hot-line">
                    <li><a href="tel:88005502220">8 (800) 550 22 20</a></li>
                </ul>
            </div>
            <div class="footer feedback-service">
                <h3>Служба обратной связи</h3>
                <ul>
                    <li><a href="mailto:ask@blinberry.team">ask@blinberry.team</a></li>
                </ul>
            </div>
            <div class="footer download">
                <h3>Скачай БлинБери на свой смартфон</h3>
                <ul>
                    <li><a href="https://apps.apple.com/ru/app/%D0%B1%D0%BB%D0%B8%D0%BD%D0%B1%D0%B5%D1%80%D0%B8/id1508294248">App store</a></li>
                    <li><a href="https://play.google.com/store/apps/details?id=com.blinbery.client&hl=ru">Google play</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="main.js" async></script>
</body>
</html>
